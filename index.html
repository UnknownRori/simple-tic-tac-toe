<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Online Simple Hotseat Tic Tac Toe - UnknownRori</title>
</head>

<body>
    <div id="app">
        <div id="message-box" class="hidden">
            <h4 data-message></h4>
            <button data-messageButton>Restart</button>
            <h5 data-score></h5>
        </div>
        <div id="gamescreen">
            <button data-grid="0"></button>
            <button data-grid="1"></button>
            <button data-grid="2"></button>
            <button data-grid="3"></button>
            <button data-grid="4"></button>
            <button data-grid="5"></button>
            <button data-grid="6"></button>
            <button data-grid="7"></button>
            <button data-grid="8"></button>
        </div>
    </div>
</body>
<script defer src="./app/app.js" type="module"></script>

</html>
